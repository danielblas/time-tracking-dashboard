<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Style -->
  <link rel="stylesheet" href="/dist/style.css">
  <!-- Javascript -->
  <script defer src="/dist/script.js"></script>
  <!-- json -->
  <script type="text/javascript" src="data.json"></script>

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">


</head>

<body>
  <main>
    <div class="cards">
      <div class="cards__user">
        <div class="cards__user__info">
          <div class="image"><img src="/images/image-jeremy.png"></div>
          <div class="name">
            <div class="name__report">Report for</div>
            <div class="name__name">Jeremy Robson</div>
          </div>
        </div>
        <div class="cards__user__menu">
          <a href="#" class="tab tab--daily active">Daily</a>
          <a href="#" class="tab tab--weekly">Weekly</a>
          <a href="#" class="tab tab--monthly">Monthly</a>
        </div>
      </div>

      <div class="cards__data">

        <div class="card card--work">
          <div class="card__main">
            <div class="card__main__menu">Work</div>
            <div class="card__main__data">
              <div class="card__main__data__hours">5hrs</div>
              <div class="card__main__data__last">Last Day - 7hrs</div>
            </div>
          </div>
        </div>

        <div class="card card--play">
          <div class="card__main">
            <div class="card__main__menu">Play</div>
            <div class="card__main__data">
              <div class="card__main__data__hours">1hr</div>
              <div class="card__main__data__last">Last Day - 2hrs</div>
            </div>
          </div>
        </div>

        <div class="card card--study">
          <div class="card__main">
            <div class="card__main__menu">Study</div>
            <div class="card__main__data">
              <div class="card__main__data__hours">0hrs</div>
              <div class="card__main__data__last">Last Day - 1hr</div>
            </div>
          </div>
        </div>

        <div class="card card--exercise">
          <div class="card__main">
            <div class="card__main__menu">Exercise</div>
            <div class="card__main__data">
              <div class="card__main__data__hours">1hr</div>
              <div class="card__main__data__last">Last Day - 1hr</div>
            </div>
          </div>
        </div>

        <div class="card card--social">
          <div class="card__main">
            <div class="card__main__menu">Social</div>
            <div class="card__main__data">
              <div class="card__main__data__hours">1hr</div>
              <div class="card__main__data__last">Last Day - 3hrs</div>
            </div>
          </div>
        </div>

        <div class="card card--self">
          <div class="card__main">
            <div class="card__main__menu">Self Care</div>
            <div class="card__main__data">
              <div class="card__main__data__hours">0hrs</div>
              <div class="card__main__data__last">Last Day - 1hr</div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </main>



</body>

</html>
